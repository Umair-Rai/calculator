<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="calculator-container">
    <div class="calculator-theme">
      <span>calc</span>
      <div class="theme-switcher">
        <label>THEME</label>
        <div class="op-container">
          <span class="theme-option" id="theme1">1</span>
          <span class="theme-option" id="theme2">2</span>
          <span class="theme-option" id="theme3">3</span>
          <div class="form-check form-switch">
            <input
              class="form-check-input"
              style="width: 70px;"
              type="checkbox"
              id="check"
            />
          </div>    
        </div>
      </div>
    </div>
  
    <div class="calculator-screen">
      <input class="text" type="text" [value]="displayValue" disabled />
    </div>
    <div class="key-styles">
    <div class="calculator-keys">
      <button (click)="appendNumber('7')">7</button>
      <button (click)="appendNumber('8')">8</button>
      <button (click)="appendNumber('9')">9</button>
      <button (click)="deleteLast()" class="delete">DEL</button>
  
      <button (click)="appendNumber('4')">4</button>
      <button (click)="appendNumber('5')">5</button>
      <button (click)="appendNumber('6')">6</button>
      <button (click)="setOperation('+')">+</button>
  
      <button (click)="appendNumber('1')">1</button>
      <button (click)="appendNumber('2')">2</button>
      <button (click)="appendNumber('3')">3</button>
      <button (click)="setOperation('-')">-</button>
  
      <button (click)="appendDot()">.</button>
      <button (click)="appendNumber('0')">0</button>
      <button (click)="setOperation('/')">/</button>
      <button (click)="setOperation('*')">x</button>
  
    </div>
    <div class="reset-equal-container">
      <button class="reset-button">Reset</button>
      <button class="equal-button">=</button>
    </div>
    </div>
  </div>
  
  
</body>
</html>
